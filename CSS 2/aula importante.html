<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Aula Importante</h1>
</body>
     <style>
       h1{
        /* A quando você quiser que algo se destaque você coloca a tag ! pois como o css é estilo cascata ele naturalmente escolhe o que está em baixo, mas com a tag important ele proriza
         usa-se para sobrepor um estilo*/
          color: red, !important;
          color: blue;
       }

     </style>
